<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!-- css -->
     <link rel="stylesheet" href="assets\css\reset.css">

</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="menu"><i></i></button>
        <img  class ="cabecalho_logo"src="assets/img/logo.svg" alt="logo-tipo-hzc">
        <butto class="cabecalho_notificacao" aria-label="notificacao"><i></i></butto>

    <nav class="menu-lateral">
        <img src="assets/img/logo.svg" alt="" class="menu-lateral__logo">
        <a href="#" href-="" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">início</a>
        <a href="#" href-="" class="menu-lateral__link menu-lateral__link--videos">vídeos</a>

    </nav>
    <main class="principal">

                <button class="cartao__botao cartao__botao--play cartao__botao--destaque">Assistir agora</button>
            </div>
        </article>
    </main>
</body>
<!-- javascript -->
<script type="text/javascript" src="index.js"></script>
